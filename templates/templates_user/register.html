<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/w.png') }}" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/de152fe019.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>MyTrash | Register</title>
</head>
<script>
    function toggleNavbar() {
        let target = $('#navbarBasicExample');
        $('.navbar-burger').toggleClass('is-active');
        target.toggleClass('is-active');
    }

    document.addEventListener("DOMContentLoaded", function () {
        const ktpInput = document.getElementById('ktp');
        const fileName = document.getElementById('ktp-name');

        ktpInput.addEventListener('change', function () {
            if (ktpInput.files.length > 0) {
                fileName.textContent = ktpInput.files[0].name;
            } else {
                fileName.textContent = "Belum ada file yang dipilih";
            }
        });
    });
</script>

<body>
    <div class="nav">
        <nav class="navbar is-spaced" id="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="../static/images/h.png" alt="RentCar Logo" class="is-logo">
                </a>

                <!-- Toggle button for mobile -->
                <a role="button" class="navbar-burger is-light" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample" onclick="toggleNavbar()">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start navbar-center">
                    <a class="navbar-item home" href="/">Home</a>

                    <a class="navbar-item" href="/about">About</a>
                    <a class="navbar-item" href="/contact">Contact</a>
                    <a class="navbar-item" data-logged-in="{{ logged_in | default(false) | tojson }}" onclick="sampah(event)">Pengaduan</a>

                    {% if logged_in %}
                    <a class="navbar-item" href="/cek_pengaduan/{{user_info.name}}">Cek Pengaduan</a>
                    {% endif %}
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-masuk" href="/signin">Masuk</a>
                            <a class="button is-daftar" href="/signup">Daftar</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="container reg-form">
            <div class="columns is-multiline">
                <div class="column is-8 is-offset-2 register">
                    <div class="columns">
                        <div class="column left">
                            <img src="../static/images/h.png" alt="" class="title is-4">
                            <h2 class="subtitle colored is-4">Pengaduan sampah lebih mudah, lebih cepat!</h2>
                            <p>Daftar mudah cukup menggunakan e-mail & ktp</p>
                        </div>
                        <div class="column right has-text-centered">
                            <h1 class="title is-4">Daftar Sekarang!</h1>
                            <p class="subtitle is-6 mb-5">Buat akun dan nikmati fitur penuh website kami!</p>

                            <div class="field has-text-left">
                                <label class="label">Nama</label>
                                <div class="control">
                                    <input class="input is-medium is-input-reg" type="text" placeholder="Masukkan nama lengkap" id="name">
                                </div>
                            </div>

                            <div class="field has-text-left">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input is-medium is-input-reg" type="email" placeholder="Masukkan email aktif" id="email">
                                </div>
                            </div>

                            <div class="field has-text-left">
                                <label class="label">Password</label>
                                <div class="control">
                                    <input class="input is-medium is-input-reg" type="password" placeholder="Buat password" id="password">
                                </div>
                            </div>

                        <div class="field has-text-left">
                            <label class="label">Upload Foto KTP</label>
                            <div class="file has-name is-fullwidth">
                                <label class="file-label">
                                    <input class="file-input" type="file" id="ktp" accept="image/*">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">Pilih fileâ€¦</span>
                                    </span>
                                    <span class="file-name" id="ktp-name">Belum ada file yang dipilih</span>
                                </label>
                            </div>
                        </div>


                            <div class="field mt-5">
                                <button class="button is-primary is-fullwidth is-medium is-btn-regis" onclick="signup()">Register</button>
                            </div>

                            <p class="mt-4">
                                <small><em>Sudah punya akun?</em> <a href="/signin"><em>Login</em></a></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
