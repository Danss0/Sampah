<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/w.png') }}" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/de152fe019.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>MyTrash | Login</title>
</head>

<script>
    function toggleNavbar() {
        let target = $('#navbarBasicExample');
        $('.navbar-burger').toggleClass('is-active');
        target.toggleClass('is-active');
    }
</script>

<body>
    <div class="nav">
        <nav class="navbar is-spaced" id="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="../static/images/h.png" alt="RentCar Logo" class="is-logo">
                </a>

                <!-- Toggle button for mobile -->
                <a role="button" class="navbar-burger is-light" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample" onclick="toggleNavbar()">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start navbar-center">
                    <a class="navbar-item home" href="/">Home</a>

                    <a class="navbar-item" href="/about">About</a>
                    <a class="navbar-item" href="/contact">Contact</a>
                    <a class="navbar-item" data-logged-in="{{ logged_in | default(false) | tojson }}" onclick="sampah(event)">Pengaduan</a>

                    {% if logged_in %}
                    <a class="navbar-item" href="/cek_pengaduan/{{user_info.name}}">Cek Pengaduan</a>
                    {% endif %}
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-masuk" href="/signin">Masuk</a>
                            <a class="button is-daftar" href="/signup">Daftar</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <section class="container reg-form">
            <div class="columns is-multiline">
                <div class="column is-8 is-offset-2 register">
                    <div class="columns">
                        <div class="column left">
                            <img src="../static/images/h.png" alt="" class="title is-4">
                            <h2 class="subtitle colored is-4">Pengaduan sampah lebih mudah, lebih cepat!</h2>
                            <p>Login mudah cukup menggunakan e-mail</p>
                        </div>
                        <div class="column right has-text-centered">
                        <h1 class="title is-4">Login Sekarang!</h1>
                        <p class="subtitle is-6 mb-5">Login dan nikmati fitur penuh website kami!</p>

                        <div class="field has-text-left">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input is-medium is-input-reg" type="email" placeholder="Masukkan email" id="email">
                            </div>
                        </div>

                        <div class="field has-text-left">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input is-medium is-input-reg" type="password" placeholder="Masukkan password" id="password">
                            </div>
                        </div>

                        <div class="field mt-5">
                            <button class="button is-primary is-fullwidth is-medium is-btn-regis" onclick="sign_in()">Login</button>
                        </div>

                        <p class="mt-4">
                            <small><em>Belum punya akun?</em> <a href="/signup"><em>Register</em></a></small>
                        </p>

                        <!-- <p><small><em>Admin? <a href="/signin/admin">Login</a></em></small></p> -->
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
